<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./img/logos/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Gastro</title>
</head>

<body>
    <header class="header">
  <div class="container header__container">
    <a href="#" class="header__logo">
      <img src="img/logos/logo.png" alt="" class="header__logo-img" />
    </a>
    <a href="#" data-da=".header__nav, 992, 2" class="btn-stroke header__btn">Забрать билет</a>
    <div data-da=".header__nav, 992, 0" class="header__switch" id="partners-nav">
      <a href="partners.html" class="header__switch-link header__switch-link--partners">
        Партнёрам
      </a>
      <button class="btn header__switch-btn"></button>
      <a href="partners.html" class="header__switch-link header__switch-link--users active"
      >Посетителям
      </a>
    </div>
    <nav class="header__nav" id="burger-menu">
      <ul class="list header__nav-list">
        <li>
          <a href="#">О фестивале</a>
        </li>
        <li>
          <a href="#">Программа</a>
        </li>
        <li>
          <a href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <button class="btn header__burger-btn" id="burger-btn">
      <span class="header__burger-btn-line"></span>
      <span class="header__burger-btn-line"></span>
      <span class="header__burger-btn-line"></span>
    </button>
  </div>
</header>


    <main>
        <section class="hero">
  <div class="container">
    <img src="img/pictures/hero.png" class="hero__bg">
    <h1 class="hero__title">GASTRO INDUSTRY FESTIVAL</h1>
    <h2 class="hero__subtitle">27 августа 2023</h2>
    <p class="hero__location">
      <svg class="hero__location-icon">
        <use xlink:href="img/icons/icons.svg#icon-location"></use>
      </svg>
      Никель
    </p>
    <div class="hero__nav-wrapper">
      <a href="#" class="btn-white hero__btn">Забрать билет</a>
      <ul class="list hero__social">
        <li>
          <a href="#" class="hero__social-btn">
            <svg class="hero__social-icon">
              <use xlink:href="img/icons/icons.svg#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" class="hero__social-btn">
            <svg class="hero__social-icon">
              <use xlink:href="img/icons/icons.svg#icon-tg"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <p class="hero__subcontent">Вход бесплатный, регистрация — обязательна.</p>
  </div>
</section>

    </main>

    <footer class="footer">
    <div class="container">
        
    </div>
</footer>
    <script src="js/app.min.js"></script>
</body>
</html>
